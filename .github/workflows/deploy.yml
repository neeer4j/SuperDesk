# GitHub Actions Auto-Deploy Workflow
name: Deploy SuperDesk

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Build and test the client
  client-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json
    
    - name: Install dependencies
      run: npm run install:all
    
    - name: Build client
      run: cd client && npm run build
      env:
        REACT_APP_SERVER_URL: ${{ secrets.REACT_APP_SERVER_URL }}
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: client-build
        path: client/build

  # Test the server
  server-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json
    
    - name: Install dependencies
      run: npm run install:all
    
    - name: Start server for testing
      run: |
        cd server
        npm start &
        sleep 5
        curl -f http://localhost:3001/health || exit 1
        curl -f http://localhost:3001/api/info || exit 1
      env:
        NODE_ENV: test
        PORT: 3001

  # Deploy notification
  deploy-status:
    runs-on: ubuntu-latest
    needs: [client-build, server-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deployment Status
      run: |
        echo "âœ… SuperDesk deployment pipeline completed successfully!"
